<ActionBar title="Profile"></ActionBar>
<StackLayout class="p-4">
  <Label [text]="'Name: ' + name" class="text-lg mb-2"></Label>
  <Label [text]="'Email: ' + email" class="text-lg mb-2"></Label>
  <Label [text]="'Phone: ' + phone" class="text-lg mb-2"></Label>
  <Label [text]="'User Type: ' + (userType === 'parent' ? 'Parent' : 'Student')" class="text-lg mb-4"></Label>
  <Button text="Edit Profile" class="bg-blue-500 text-white p-2 rounded mb-2"></Button>
  <Button text="Manage Vehicles" *ngIf="userType === 'parent'" class="bg-green-500 text-white p-2 rounded"></Button>
</StackLayout>
